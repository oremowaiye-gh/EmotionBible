<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Favourite Verses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Favourite Verses</h2>
        <div th:if="${not #lists.isEmpty(favourites)}">
            <ul>
                <li th:each="verse : ${favourites}">
                    <p th:text="${verse.verse} + ' - ' + ${verse.reference}"></p>
                    <form th:action="@{/favourites/delete/{id}(id=${verse.id})}" method="post">
                        <input type="hidden" name="_method" value="delete">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </li>
            </ul>
        </div>
        <div th:if="${#lists.isEmpty(favourites)}">
            <p>No favourite verses found.</p>
        </div>
        <a href="/" class="btn btn-primary">Home</a>
    </div>
</body>
</html>
