<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Emotion Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;6
            text-align: center;
            background-color: #f8f9fa;
        }
        .emotion-btn {
            margin: 5px;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 180px;
            height: 60px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;

        }
        .emotion-btn:hover {
            transform: scale(1.1);
        }
        .emotion-btn:active {
            transform: scale(0.95);
        }
        .emotion-text {
            margin-left: 10px;
        }
    </style>
</head>
<body>
<h2 class="text-primary">How are you feeling today?</h2>

<form action="/getVerse" method="get">
    <input type="text" name="emotion" class="form-control mb-3" placeholder="Type your feeling..." required>
    <button type="submit" class="btn btn-primary">Find Verse</button>
</form>

<h3 class="mt-4">Or select an emotion:</h3>

<div class="d-flex flex-wrap justify-content-center">
    <a href="/getVerse?emotion=JOY" class="btn btn-success emotion-btn">
        ðŸ˜„<span class="emotion-text">Joy</span>
    </a>
    <a href="/getVerse?emotion=SADNESS" class="btn btn-secondary emotion-btn">
        ðŸ˜¢<span class="emotion-text">Sadness</span>
    </a>
    <a href="/getVerse?emotion=ANXIOUS" class="btn btn-warning emotion-btn">
        ðŸ˜°<span class="emotion-text">Anxious</span>
    </a>
    <a href="/getVerse?emotion=FEAR" class="btn btn-danger emotion-btn">
        ðŸ˜¨<span class="emotion-text">Fear</span>
    </a>
    <a href="/getVerse?emotion=ALONE" class="btn btn-info emotion-btn">
        ðŸ˜”<span class="emotion-text">Lonely</span>
    </a>
</div>


<div class="mt-4">
    <h4 class="text-success" th:if="${verse}" th:text="${verse}"></h4>
</div>

<!--<a href="/" class="btn btn-outline-primary mt-3">Back</a>-->
<a href="/" class="btn btn-outline-primary mt-3">
    <i class="fas fa-home"></i>
</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
