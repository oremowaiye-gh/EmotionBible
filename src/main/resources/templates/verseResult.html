<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>God's Word for You</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>

  <style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        font-family: 'Arial', sans-serif;
        overflow: hidden;
        background: linear-gradient(-90deg, #00c6ff, #0072ff, #0072ff);
        background-size: 400% 400%;
        animation: gradientBG 10s ease infinite;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }


    .floating-particles {
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
        top: 0;
        left: 0;
        pointer-events: none;
    }

    .particle {
        position: absolute;
        background: rgba(255, 255, 255, 0.6);
        width: 10px;
        height: 10px;
        border-radius: 50%;
        animation: floatUp 8s infinite ease-in-out;
    }

    @keyframes floatUp {
        0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }


    .verse-card {
        background: rgba(255, 255, 255, 0.2);
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        animation: fadeIn 1s ease-in-out;
        backdrop-filter: blur(10px);
        color: #fff;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .emotion-message {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 15px;
    }

    .verse {
        font-size: 1.8rem;
        font-style: italic;
        margin-top: 10px;
    }

    .reference {
        font-size: 1.2rem;
        font-weight: bold;
        margin-top: 5px;
    }

    .button-container {
        margin-top: 20px;
    }

    .btn-custom {
        margin: 5px;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="floating-particles"></div>

<div class="verse-card">
  <p class="emotion-message" th:text="'It\'s okay to feel ' + ${emotion} + '. The Lord is with you.'"></p>
  <p class="verse" th:text="'The Lord is saying to you today:  '+ ${verse}" ></p>
  <p class="reference text-light" th:text="'- ' + ${reference}"></p>

  <div class="button-container">
    <form th:action="@{/favourites/add}" method="post">
      <input type="hidden" name="verseId" th:attr="value=${verseId}">

      <button type="submit" class="btn btn-warning">‚ù§Ô∏è Save to Favorites</button>
    </form>

    <button id="copyButton" class="btn btn-info btn-custom">üìã Copy Verse</button>

    <a href="/search" class="btn btn-success btn-custom">üîç Search Again</a>

    <a href="/" class="btn btn-primary btn-custom">üè† Home</a>
  </div>
</div>

<script>

  document.getElementById("copyButton").addEventListener("click", function() {
      const verseText = document.querySelector(".verse").innerText + " - " + document.querySelector(".reference").innerText;
      navigator.clipboard.writeText(verseText);
      alert("Verse copied to clipboard!");
  });


  function createParticles() {
      const container = document.querySelector(".floating-particles");

      for (let i = 0; i < 20; i++) {
          const particle = document.createElement("div");
          particle.classList.add("particle");

          let size = Math.random() * 15 + 5; // Random size between 5px and 20px
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;

          particle.style.left = `${Math.random() * 100}vw`;
          particle.style.animationDuration = `${Math.random() * 5 + 5}s`; // Random float time
          particle.style.animationDelay = `${Math.random() * 2}s`;

          container.appendChild(particle);
      }
  }

  createParticles();
</script>

</body>
</html>
